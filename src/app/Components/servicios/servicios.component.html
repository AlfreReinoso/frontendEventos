<div class="centrar">
  <p-card header="Servicios">
  <p-table [value]="servicios" dataKey="id" editMode="row" responsiveLayout="scroll" sortMode="multiple">
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="denominacion">Denominación<p-sortIcon field="denominacion"></p-sortIcon></th>
          <th pSortableColumn="costoPorDia">Costo por día<p-sortIcon field="costoPorDia"></p-sortIcon></th>
          <th pSortableColumn="tipoServicio.denominacion">Tipo de servicio<p-sortIcon field="tipoServicio.denominacion"></p-sortIcon></th>
          <th style="width:8rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-servicio let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="servicio">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="servicio.denominacion">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{servicio.denominacion}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="servicio.costoPorDia">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{servicio.costoPorDia}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="servicio.tipoServicio.denominacion">
                  </ng-template>
                  <ng-template pTemplate="output">
                      {{servicio.tipoServicio.denominacion}}
                  </ng-template>
            </p-cellEditor>
            </td>
            <td style="text-align:center">
                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" class="p-button-rounded p-button-text p-button-danger"></button>
            </td>
        </tr>
    </ng-template>
  </p-table>
  </p-card>
</div>
