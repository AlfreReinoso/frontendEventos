
<span class="p-float-label">
  <input id="float-username" type="text" pInputText [(ngModel)]="username">
  <label for="float-username">Username</label>
</span>
<span class="p-float-label">
  <input id="float-password" type="text" pInputText [(ngModel)]="password">
  <label for="float-password">Password</label>
</span>
<p-button (click)=handleJWTAuthLogin() class="btn btn-success">Login</p-button>
<div *ngIf="invalidLogin">{{message}}</div>
