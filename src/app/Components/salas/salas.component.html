

<p-card *ngFor="let sala of salas">
    <ng-template pTemplate="header">
      Nombre: {{sala.denominacion}}
    </ng-template>
    <ng-template pTemplate="body">
      Costo: {{sala.costopordia}} <br>
      Cant Personas:{{sala.capacidad}}
    </ng-template>
    <ng-template pTemplate="footer">
    <button pButton type="button" label="Reservar" icon="pi pi-angle-right" iconPos="right" class="p-button-sm"></button>
    </ng-template>
</p-card>
