<div>
  <table>
    <caption>Salas</caption>
    <thead>
      <tr>
        <th>Denominacion</th>
        <th>Cantidad de Personas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sala of salas">
        <td>{{sala.denominacion}}</td>
        <td>{{sala.capacidad}}</td>
      </tr>
    </tbody>
  </table>
</div>
