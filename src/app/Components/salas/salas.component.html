<button pButton (click)="selectSalon(0)" class="mt-2" icon="pi pi-plus" label="Nuevo"></button>
<div class="grid flex">
  <div class="col-4" *ngFor="let sala of salas">
        <p-card class="p-4" [style]="{'width': '25rem', 'margin-bottom': '2em'}"
                       styleClass="shadow-2">
            <ng-template pTemplate="header" >
              Nombre: {{sala.denominacion}}
            </ng-template>
            <ng-template pTemplate="body">
              Costo: {{sala.costoPorDia}} <br>
              Cant Personas:{{sala.capacidad}}
            </ng-template>
            <ng-template pTemplate="footer">
              <button (click)="selectSalon(sala.idSalon)" pButton type="button" label="Ver" icon="pi pi-angle-right" iconPos="right" class="p-button-sm"></button>
            </ng-template>
        </p-card>
  </div>
</div>
